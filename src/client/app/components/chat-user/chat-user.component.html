<div class="container scrollbar p-2 d-flex flex-row" (click)="checkChat(chat.chatId)">
  <div class="avatar-container d-inline-flex mr-3">
    <img
      [src]="chat.avatar"
      [alt]="chat.username"
      class="avatar"
    />
  </div>
  <div class="info-container d-inline-flex">
    <div class="d-flex flex-column justify-content-around">
        <p class="name">{{chat.username}}</p>
        <p class="message">{{chat.lastMessage}}</p>
    </div>
  </div>
</div>
