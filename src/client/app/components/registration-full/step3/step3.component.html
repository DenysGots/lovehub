<div #stage3 class="registration row">
  <div class="signUp-flow col-12 col-sm-10">
    <h4>And in the end:</h4>
    <label>
      <input #name type="text" class="form-control" required placeholder="Your Name"/>
    </label>
    <label>
      <input #bday type="date" class="form-control" required placeholder="Date of birth"/>
    </label>
    <label>
      <input #location type="text" class="form-control" required placeholder="Location"/>
    </label>
    <label>
      <input #email type="email" class="form-control" required aria-describedby="emailHelp" placeholder="Email"/>
    </label>
    <label>
      <input #pass type="password" class="form-control"  required placeholder="Password"/>
    </label>
    <label>
      <input #confirmPass type="password" class="form-control" required placeholder="Confirm Password"/>
    </label>
    <button type="submit" class="btn btn-danger" (click)="sendForm(name.value, bday.value, location.value, email.value, pass.value, confirmPass.value);
                name.value = ''; bday.value = ''; location.value = ''; email.value = ''; pass.value = ''; confirmPass.value = '';">
      REGISTER
    </button>
  </div>
</div>
