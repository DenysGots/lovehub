<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="p-4 filter__container">

      <div class="filter__component">
        <app-user-filter
          [label]="serarchFilter.label" [type]="serarchFilter.type"
          [value]="serarchFilter.value" [placeholder]="serarchFilter.placeholder" (onSearch)="search($event)">
        </app-user-filter>
      </div>

      <div class="filter__component">
        <app-user-filter
          [label]="ageFilter.label" [type]="ageFilter.type"
          [placeholder]="ageFilter.placeholder" [value]="ageFilter.value" (onSearch)="search($event)">
        </app-user-filter>
        <span id="current-value">0</span>
      </div>

      <div class="filter__component">
        <app-user-filter
          [label]="genderMFilter.label" [type]="genderMFilter.type"
          [placeholder]="genderMFilter.placeholder" [value]="genderMFilter.value" (onSearch)="search($event)">
        </app-user-filter>

        <app-user-filter
          [label]="genderFFilter.label" [type]="genderFFilter.type"
          [placeholder]="genderFFilter.placeholder" [value]="genderFFilter.value" (onSearch)="search($event)">
        </app-user-filter>
      </div>

    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>

<article>
  <section class="user__gallery">
    <div class="user__container" *ngFor="let user of users">
      <figure class="user__img"><img src="https://images.pexels.com/photos/207962/pexels-photo-207962.jpeg?h=350&auto=compress&cs=tinysrgb"
                            alt="User_Photo">
      </figure>
      <div class="user__description">
        <div class="date">
          <span>{{ user.age }}</span>
        </div>
          <a  class="button" href="">{{ user.firstName }} {{ user.lastName }}</a>
      </div>
    </div>
  </section>
  <section>
    <app-pager
      [offset]="offset"
      [limit]="limit"
      [size]="size"
      (pageChange)="onPageChange($event)">
    </app-pager>
  </section>
</article>
