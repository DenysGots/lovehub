<div class="container">
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <h2 class="title">Change password</h2>
  <div class="col-md-4 offset-md-4">
    <form [formGroup]="resetPassForm">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required
               placeholder="Password: ">
      </div>
      <div class="form-group">
        <label for="verify_password">Password</label>
        <input type="password" class="form-control" id="verify_password" formControlName="verify_password" required
               placeholder="Verify Password: ">
      </div>
      <button type="submit" class="btn btn-danger btn-block">Reset Password</button>
    </form>
  </div>
</div>
